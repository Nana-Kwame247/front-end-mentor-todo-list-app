<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Todo -->

    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list -->

    <div class="background-image">
      <img src="./images/bg-desktop-dark.jpg" alt="backgroud dark image" />
    </div>
    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme">
          <img src="./images/icon-sun.svg" alt="icon sun" />
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-todo-input">
          <form onsubmit="addItem(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo..."
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark checked">
                <img src="./images/icon-check.svg" alt="check" />
              </div>
            </div>
            <div class="todo-text checked">Cut the lawn</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark checked">
                <img src="./images/icon-check.svg" alt="check" />
              </div>
            </div>
            <div class="todo-text checked">Cut the lawn</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark checked">
                <img src="./images/icon-check.svg" alt="check" />
              </div>
            </div>
            <div class="todo-text checked">Cut the lawn</div>
          </div>
        </div>
        <div class="todo-items-info"></div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
